<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="installBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="300" fill="url(#installBg)"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007aff">Installation Guide</text>
  
  <!-- Step 1 -->
  <rect x="50" y="70" width="120" height="80" rx="8" fill="#34c759" opacity="0.2" stroke="#34c759" stroke-width="2"/>
  <text x="110" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34c759">1. Download</text>
  <text x="110" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Chrome Web Store</text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Click "Add to Chrome"</text>
  
  <!-- Arrow 1 -->
  <path d="M 180 110 L 220 110" stroke="#007aff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="240" y="70" width="120" height="80" rx="8" fill="#ff9500" opacity="0.2" stroke="#ff9500" stroke-width="2"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9500">2. Install</text>
  <text x="300" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Confirm installation</text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Extension appears</text>
  
  <!-- Arrow 2 -->
  <path d="M 370 110 L 410 110" stroke="#007aff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="430" y="70" width="120" height="80" rx="8" fill="#5856d6" opacity="0.2" stroke="#5856d6" stroke-width="2"/>
  <text x="490" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5856d6">3. Configure</text>
  <text x="490" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Click extension icon</text>
  <text x="490" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Set up preferences</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007aff"/>
    </marker>
  </defs>
  
  <!-- Quick Start Section -->
  <rect x="50" y="180" width="500" height="100" rx="8" fill="#ffffff" opacity="0.05" stroke="#007aff" stroke-width="1"/>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007aff">Quick Start</text>
  
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">• Press <tspan fill="#34c759">Alt+Shift+I</tspan> to capture your first thought</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">• Set up distraction blocking in Settings → Blocker</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">• Configure eye care reminders in Settings → Care</text>
</svg>
