<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="popupBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1c1e;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="400" height="600" fill="url(#popupBg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#007aff" opacity="0.1"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Unwavering Focus</text>
  
  <!-- Status Bar -->
  <rect x="20" y="100" width="360" height="40" rx="8" fill="#007aff" opacity="0.1" stroke="#007aff" stroke-width="1"/>
  <text x="35" y="125" font-family="Arial, sans-serif" font-size="14" fill="#007aff">📊 Dashboard</text>
  
  <!-- Metrics Row -->
  <rect x="20" y="160" width="170" height="60" rx="8" fill="#ff9500" opacity="0.1" stroke="#ff9500" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="35" y="185" font-family="Arial, sans-serif" font-size="12" fill="#ff9500">👁️ Eye Care</text>
  <text x="35" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">12:45</text>
  
  <rect x="210" y="160" width="170" height="60" rx="8" fill="#5856d6" opacity="0.1" stroke="#5856d6" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="225" y="185" font-family="Arial, sans-serif" font-size="12" fill="#5856d6">📑 Tabs</text>
  <text x="225" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">3/5</text>
  
  <!-- Smart Search Section -->
  <rect x="20" y="240" width="360" height="40" rx="8" fill="#34c759" opacity="0.1" stroke="#34c759" stroke-width="1"/>
  <text x="35" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34c759">🎯 Smart Search</text>
  
  <!-- Saved Items -->
  <rect x="20" y="300" width="360" height="50" rx="8" fill="#ffffff" opacity="0.05" stroke="#ffffff" stroke-width="1"/>
  <text x="35" y="325" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Research AI trends</text>
  <text x="35" y="340" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">🔍 📋 ✕</text>
  
  <rect x="20" y="360" width="360" height="50" rx="8" fill="#ffffff" opacity="0.05" stroke="#ffffff" stroke-width="1"/>
  <text x="35" y="385" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Book flight tickets</text>
  <text x="35" y="400" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">🔍 📋 ✕</text>
  
  <rect x="20" y="420" width="360" height="50" rx="8" fill="#ffffff" opacity="0.05" stroke="#ffffff" stroke-width="1"/>
  <text x="35" y="445" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Call dentist</text>
  <text x="35" y="460" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">🔍 📋 ✕</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="500" width="110" height="40" rx="8" fill="#007aff"/>
  <text x="75" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Search All</text>
  
  <rect x="145" y="500" width="110" height="40" rx="8" fill="#34c759"/>
  <text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Focus</text>
  
  <rect x="270" y="500" width="110" height="40" rx="8" fill="#5856d6"/>
  <text x="325" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Settings</text>
  
  <!-- Status Dots -->
  <circle cx="50" cy="570" r="4" fill="#007aff"/>
  <circle cx="70" cy="570" r="4" fill="#34c759"/>
  <circle cx="90" cy="570" r="4" fill="#ff9500"/>
  <circle cx="110" cy="570" r="4" fill="#5856d6"/>
  <circle cx="130" cy="570" r="4" fill="#ff3b30"/>
</svg>
